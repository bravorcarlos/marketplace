{% extends 'core/base.html' %}
{% load static %}
{% block title %}Eliminar producto{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar <b>"{{ object }}"</b>?</p>
                <input type="submit" class="btn btn-custom btn-block" value="Eliminar producto" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
