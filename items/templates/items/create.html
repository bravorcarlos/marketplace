{% extends 'core/base.html' %}
{% load static %}
{% block title %}Vender{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="row">
              <!-- Previa del avatar -->
              <!-- Formulario -->
              <div class="col">
                  <h3>Crear producto</h3>
                  {{ form.name }}
                  {{ form.description }}
                  {{ form.price }}
                  <div class="mt-3">
                    <label for="id_image" class="form-label">Imágen</label>
                    <input type="file" name="image" class="form-control" id="id_image">
                  </div>
                  <div class="form-check form-switch mt-3">
                    {{ form.availability }}
                    <label class="form-check-label" for="id_availability">Disponibilidad</label>
                  </div>
                  <div class="mt-3">
                    <label class="form-check-label" for="id_category">Categoría</label>               
                    {{ form.category }}
                  </div>
                  <input type="submit" class="btn btn-custom btn-block mt-3" value="Vender producto">
              </div>
          </div>
      </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
